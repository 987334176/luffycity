{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% for item in course_list %}
            <div class="col-md-4">
                <div class="thumbnail">
                    {#          <img alt="300x200" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/600/200/people/default.jpg" />#}
                    <div style="width: 100%;height: 200px;background: rgb(0, 180, 228);"></div>
                    <div class="caption">
                        <h3 style="position: absolute; top: 70px; left: 50px;color: white;">
                            {{ item.name }}
                        </h3>
                        <p>
                            <a href="/course/{{ item.id }}/">{{ item.brief }}</a>
                        </p>
                        <p>
                            <span>{{ item.get_level_display }}</span> <span class="pull-right"
                                                                            style="color: red">{{ item.period }}å¤©</span>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
